<!DOCTYPE html>
<html>
<head>
    <title>RESTSEARCH</title>
    
    <link rel="stylesheet" type="text/css" href="../css/elements/boxCategories.css">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
	<link rel="stylesheet" type="text/css" href="../css/wowjs.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img  src = "../images/logo3.png" alt="logo">
            </div>

            <input type="checkbox" id ="menu-checkbox">
            <nav role="navigation">
                <label for="menu-checkbox" class="toggle-button" 
                data-open="MENU" data-close="CLOSE" onclick></label>
                <ul class="main-menu">
                    <li><a href="#" class="button">DOWNLOAD</a></li>
                    <li><a href="#" class="button">HOME</a></li>
                    <li><a href="#" class="button" id="login">LOG IN</a></li>
                </ul>

            </nav>
        </div>
    </header>

    <div class="menu">
        <div class="login">
            <div class="content-login">
                <div class="form">
                    <form class="register-form">
                        <p>Регистрация</p>
                      <input type="text" placeholder="Имя"/>
                      <input type="password" placeholder="Пароль"/>
                      <input type="text" placeholder="E-mail"/>
                      <button>Зарегистрироваться</button>
                        <p class="message">Готовы? <a href="#">Войти</a></p>
                    </form>
                    <form class="login-form">
                        <p>Авторизация</p>
                      <input type="text" placeholder="Имя пользователя"/>
                      <input type="password" placeholder="Пароль"/>
                      <button>Войти</button>
                      <p class="message">Не зарегистрированны? <a href="#">Создать аккаунт</a></p>
                    </form>
                </div>
            </div>
        </div>

        <div class="now_content">
            <img src="../images/restsearch.jpg" id="mainimage">
            <a href="#select" class="start">НАЧАТЬ ПОИСК</a>
        </div>

        <div class="select" id="select">
            <div class="chooseCatigories">
                <br><br><h1 id="chooseCategories">ВЫБЕРИТЕ БАР</h1><br>
            </div>

            <div>
                <div class="select_area" id="REC">
                    <div class="box wow fadeInLeft" id="pubs"></div>
                    <div class="box wow fadeInRight" id="coffes"></div>
                    <div class="box wow fadeInLeft" id="anti-coffes"></div>
                    <div class="box wow fadeInRight" id="hookahs"></div>
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="../scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../scripts/wowjs.js"></script> <!-- Иницилизация скрипта animate.js (WOW.js) -->
    <script type="text/javascript" src="../scripts/appearanceBox.js"></script>
    <script type="text/javascript" src="../scripts/swipe-script.js"></script>
    <script type="text/javascript" src="../scripts/auth.js"></script>
</body>
</html>
